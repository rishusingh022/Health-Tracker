{% extends "healthtracker/layout.html" %}

{% block title %}
    Health Tracker | Add Patient
{% endblock %}

{% block body %}
    <h1>Add patient Data</h1>

    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'adddata' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="regnumber" placeholder="Registration Number" required>
        </div>
        <div>
            <input type="number" step="0.1" name="pulserate" placeholder="Pulse Rate" required>
        </div>
        <div>
            <input type="number" step="0.1" name="temperature" placeholder="Temperature" required>
        </div>
        <div>
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
