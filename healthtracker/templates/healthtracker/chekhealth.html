{% extends "healthtracker/layout.html" %}

{% block title %}
    Health Tracker | Check Health
{% endblock %}

{% block body %}
    {% if message %}
        <div class="alert alert-primary">{{ message }}</div>
    {% endif %}
    <div>
        <form action="{% url 'checkhealth' %}" method="post">
            {% csrf_token %}
            Registration Number: <input type="text" name="regnumber">
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
